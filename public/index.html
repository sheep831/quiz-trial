<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body onload="NextQuestion(0)">
    
    <main>
      <!-- creating a modal for when   quiz ends -->
      <div class="modal-container" id="score-modal">
        <div class="modal-content-container">
          <div id="result-container">
            <div id="result-frame">
              <span id="result-text">RESULT</span>
            </div>
            <div class="grade-details">
              <div class="grade-content">
                <div class="score-text">Total Score</div>
                <div class="score-container">
                  <img
                    class="single-star"
                    src="./assets/star.png"
                    alt="single-star"
                  />
                  <p id="score-x">x</p>
                  <p id="user-score"></p>
                </div>
              </div>
              <div class="timer-container">
                <span class="timer-text">Total Time</span class="timer-text">
                <div class="timer-content">
                  <img id="timer-logo" src="./assets/time.png" alt="timer" />
                  <span id="timer-time">3:28</span>
                </div>
              </div>
            </div>
          </div>
          <!-- <div class="modal-button-container">
            <button onclick="closeScoreModal()">Continue</button>
          </div> -->
          <div class="modal-button-box">
            <button class="modal-button-img" onclick="closeScoreModal()"></button>
          </div>
        </div>
      </div>
      <!--Start of Up bar above the question container -->
      <!-- <div class="game-details-container">
        <h1>Score : <span id="player-score"></span> / 4</h1>
        <h1>Question : <span id="question-number"></span> / 4</h1>
      </div> -->
      <div class="game-details-container">
        <div class="user-container">
          <div class="user-info-container"></div>
          <div class="player-score-container">
            <span id="player-score"></span>
          </div>
        </div>
        <div class="score-container"></div>
      </div>
      <!--End of Up bar above the question container -->

      <div class="game-question-container">
        <h1 id="display-question"></h1>
        <div id="question-img"></div>
      </div>

      <div class="game-options-container">
        <div class="modal-container" id="option-modal">
          <div class="modal-content-container">
            <h1>Please Pick An Option</h1>

            <div class="modal-button-container">
              <button onclick="closeOptionModal()">Continue</button>
            </div>
          </div>
        </div>

        <!-- Start of Option A - D -->
        <span>
          <input
            type="radio"
            id="option-one"
            name="option"
            class="radio"
            value="optionA"
          />
          <label for="option-one" class="option" id="option-one-label"></label>
        </span>

        <span>
          <input
            type="radio"
            id="option-two"
            name="option"
            class="radio"
            value="optionB"
          />
          <label for="option-two" class="option" id="option-two-label"></label>
        </span>

        <span>
          <input
            type="radio"
            id="option-three"
            name="option"
            class="radio"
            value="optionC"
          />
          <label
            for="option-three"
            class="option"
            id="option-three-label"
          ></label>
        </span>

        <span>
          <input
            type="radio"
            id="option-four"
            name="option"
            class="radio"
            value="optionD"
          />
          <label
            for="option-four"
            class="option"
            id="option-four-label"
          ></label>
        </span>
      </div>
      <!-- End of Option A - D -->

      <!-- Start of the bottom foot bar -->
      <div class="foot-bar">
        <div class="left-buttons-container">
          <div class="current-question">
            <img
              src="assets/question-circle.png"
              alt=""
              height="50px"
              weight="50px"
            /><span class="question-no"></span>
          </div>
          <img src="assets/of.png" alt="" height="40px" weight="40px" />
          <div class="total-question">
            <img
              src="assets/question-circle.png"
              alt=""
              height="50px"
              weight="50px"
            /><span class="total-question-no"></span>
          </div>
          <img
            src="assets/hints.png"
            alt="hints"
            height="50px"
            weight="150px"
          />
        </div>
        <div class="next-button-container">
          <button onclick="handleNextQuestion()"></button>
        </div>
      </div>
      <!-- End of the bottom foot bar -->
    </main>
    <script src="https://pixijs.download/release/pixi.js"></script>
    <script src="js/quiz.js"></script>
  </body>
</html>
