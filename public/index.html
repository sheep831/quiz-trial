<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's get started !</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main>
      <div class="user-container">
        <div class="user-info-container"></div>
        <div class="player-score-container">
          <span id="upper-player-score"></span>
        </div>
      </div>
      <div class="task-info">
        <div class="modal-content-container">
          <div class="title">
            <h1>TASK INFO</h1>
          </div>
          <h2></h2>
        </div>
      </div>
      <div class="quiz-details">
        <div class="quiz-star"></div>
        <div class="quiz-credit"></div>
        <div class="quiz-time"></div>
      </div>
      <div class="foot-bar">
            <img id="back" src="../assets/back.png" height="88px" width="260px"></img>
            <a href="/quiz.html">
                <img id="continue" src="../assets/continue.png" height="88px" width="418px" />
            </a>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
